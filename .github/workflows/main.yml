name: Get arXiv papers daily
on:
  workflow_dispatch:
  schedule:
  - cron: '0 22 * * *'

jobs:
  get-and-print:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v6

    - name: Run script
      run: |
        uv run main.py
